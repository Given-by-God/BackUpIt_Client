<div class="container">
  <div class="row">
    <div class="col-md-6 col-lg-offset-4">
      <form class="form " (submit)="addNewUser(login.value,password.value)">
        <input type="text"  placeholder="login" #login/>
        <input type="text" placeholder="password" #password/>
        <input type="submit"/>

      </form>

      <ul *ngFor="let user of listOfUsers">
        <li>
          {{user.login}}
        </li>
      </ul>


    </div>
  </div>
</div>
